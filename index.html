<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab0</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <body>
    <input type="color" id="colorpicker" value="#000000" class="colorpicker" />

    <section id="main" class="main">
      <div class="buttons">
        <div class="cross_or_circle">
          <button id="cross" disabled class="btn btn-success cross">
            Крестик
          </button>
          <button id="circle" disabled class="btn btn-success circle">
            Круг
          </button>
        </div>

        <button id="predict" class="btn" disabled>Угадать</button>
        <button id="init" class="btn train">Инициализировать веса</button>

        <div class="save_or_load">
          <button id="save" class="btn train">Сохранить веса</button>
          <input type="file" accept=".txt" id="load" style="display: none" />
          <label class="btn file" for="load">Загрузить веса</label>
        </div>

        <button id="clear" class="btn btn-danger">Сбросить</button>
      </div>
    </section>
  </body>
</html>
